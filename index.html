    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://hinicgpwkkrvexguffqo.supabase.co';
        const supabaseKey = 'sb_publishable_0RkYackQ6dQUKGZuQjbyvA_Vx3LQFu5';
        const _supabase_main = createClient(supabaseUrl, supabaseKey);

        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(s => s.classList.add('section-hidden'));
            document.getElementById(sectionId)?.classList.remove('section-hidden');
        }

        async function loadPublicProducts() {
            const { data, error } = await _supabase_main.from('products').select('*').eq('is_available', true);
            if (error) return console.error('Error loading products:', error);
            const grid = document.getElementById('catalog-grid');
            if(grid) grid.innerHTML = data.map(p => `<div class="tree-card border p-4 rounded-lg"><h3>${p.name}</h3></div>`).join('');
        }

        async function populateSiteContent() {
            const { data, error } = await _supabase_main.from('site_content').select('key, value');
            if (error) return console.error("Error fetching site content:", error);
            const content = data.reduce((acc, item) => ({...acc, [item.key]: item.value}), {});
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                if (content[key]) {
                    if (el.tagName === 'A') el.href = content[key];
                    else if (el.tagName === 'IMG') el.src = content[key];
                    else el.textContent = content[key];
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPublicProducts();
            populateSiteContent();
        });
    </script>
