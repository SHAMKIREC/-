<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление каталогом - Панель администратора</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="px-6 py-4 bg-gray-900">
                <h2 class="text-xl font-bold">Зеленый Контракт</h2>
                <span class="text-sm text-gray-400">Админ-панель</span>
            </div>
            <nav id="sidebar-nav" class="flex-1 px-4 py-4 space-y-2">
                <!-- Sidebar links are dynamically generated by admin.js -->
            </nav>
            <div class="px-6 py-4 border-t border-gray-700">
                <button onclick="logout()" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md w-full text-left">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Выйти
                </button>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b-2 border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800">Управление каталогом</h1>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Добавить товар
                </button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
                <div class="bg-white rounded-md border border-gray-200 p-6 shadow-sm">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Название</th>
                                    <th scope="col" class="px-6 py-3">Тип</th>
                                    <th scope="col" class="px-6 py-3">Наличие</th>
                                    <th scope="col" class="px-6 py-3"><span class="sr-only">Действия</span></th>
                                </tr>
                            </thead>
                            <tbody id="product-list">
                                <!-- Product rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="admin.js"></script>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <h3 class="text-xl font-semibold text-gray-900">Добавить новый товар</h3>
            </div>
            <form id="addProductForm">
                <div class="p-6 space-y-4">
                    <div>
                        <label for="add-name" class="block mb-2 text-sm font-medium text-gray-900">Название</label>
                        <input type="text" name="name" id="add-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    </div>
                    <div>
                        <label for="add-latin_name" class="block mb-2 text-sm font-medium text-gray-900">Латинское название</label>
                        <input type="text" name="latin_name" id="add-latin_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div>
                        <label for="add-description" class="block mb-2 text-sm font-medium text-gray-900">Описание</label>
                        <textarea name="description" id="add-description" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
                    </div>
                    <div>
                        <label for="add-type" class="block mb-2 text-sm font-medium text-gray-900">Тип</label>
                        <select name="type" id="add-type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option value="хвойные">Хвойные</option>
                            <option value="лиственные">Лиственные</option>
                            <option value="плодовые">Плодовые</option>
                        </select>
                    </div>
                    <div>
                        <label for="add-heights" class="block mb-2 text-sm font-medium text-gray-900">Высоты (через запятую)</label>
                        <input type="text" name="heights" id="add-heights" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="e.g. 2-3м,3-4м,4-5м">
                    </div>
                    <div>
                        <label for="add-diameter" class="block mb-2 text-sm font-medium text-gray-900">Диаметр ствола</label>
                        <input type="text" name="diameter" id="add-diameter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div>
                        <label for="add-root_ball" class="block mb-2 text-sm font-medium text-gray-900">Размер кома</label>
                        <input type="text" name="root_ball" id="add-root_ball" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div>
                        <label for="add-image_url" class="block mb-2 text-sm font-medium text-gray-900">URL изображения</label>
                        <input type="text" name="image_url" id="add-image_url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div class="flex items-center">
                        <input id="add-is_available" name="is_available" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="add-is_available" class="ml-2 text-sm font-medium text-gray-900">В наличии</label>
                    </div>
                </div>
                <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Сохранить</button>
                    <button type="button" id="closeAddModalButton" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <h3 class="text-xl font-semibold text-gray-900">Редактировать товар</h3>
            </div>
            <form id="editProductForm">
                <input type="hidden" name="id" id="edit-id">
                <div class="p-6 space-y-4">
                    <div>
                        <label for="edit-name" class="block mb-2 text-sm font-medium text-gray-900">Название</label>
                        <input type="text" name="name" id="edit-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    </div>
                    <div>
                        <label for="edit-latin_name" class="block mb-2 text-sm font-medium text-gray-900">Латинское название</label>
                        <input type="text" name="latin_name" id="edit-latin_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div>
                        <label for="edit-description" class="block mb-2 text-sm font-medium text-gray-900">Описание</label>
                        <textarea name="description" id="edit-description" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
                    </div>
                    <div>
                        <label for="edit-type" class="block mb-2 text-sm font-medium text-gray-900">Тип</label>
                        <select name="type" id="edit-type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option value="хвойные">Хвойные</option>
                            <option value="лиственные">Лиственные</option>
                            <option value="плодовые">Плодовые</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-heights" class="block mb-2 text-sm font-medium text-gray-900">Высоты (через запятую)</label>
                        <input type="text" name="heights" id="edit-heights" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="e.g. 2-3м,3-4м,4-5м">
                    </div>
                    <div>
                        <label for="edit-diameter" class="block mb-2 text-sm font-medium text-gray-900">Диаметр ствола</label>
                        <input type="text" name="diameter" id="edit-diameter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div>
                        <label for="edit-root_ball" class="block mb-2 text-sm font-medium text-gray-900">Размер кома</label>
                        <input type="text" name="root_ball" id="edit-root_ball" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div>
                        <label for="edit-image_url" class="block mb-2 text-sm font-medium text-gray-900">URL изображения</label>
                        <input type="text" name="image_url" id="edit-image_url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div class="flex items-center">
                        <input id="edit-is_available" name="is_available" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="edit-is_available" class="ml-2 text-sm font-medium text-gray-900">В наличии</label>
                    </div>
                </div>
                <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Сохранить изменения</button>
                    <button type="button" id="closeEditModalButton" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
