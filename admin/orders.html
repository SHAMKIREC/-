<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление заявками - Панель администратора</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="px-6 py-4 bg-gray-900">
                <h2 class="text-xl font-bold">Зеленый Контракт</h2>
                <span class="text-sm text-gray-400">Админ-панель</span>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Дашборд
                </a>
                <a href="orders.html" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                    Заявки
                </a>
                <a href="catalog.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    Каталог
                </a>
            </nav>
            <div class="px-6 py-4 border-t border-gray-700">
                <button onclick="logout()" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md w-full text-left">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Выйти
                </button>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b-2 border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800">Управление заявками</h1>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
                <div class="bg-white rounded-md border border-gray-200 p-6 shadow-sm">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Дата</th>
                                    <th scope="col" class="px-6 py-3">Имя клиента</th>
                                    <th scope="col" class="px-6 py-3">Телефон</th>
                                    <th scope="col" class="px-6 py-3">Товар</th>
                                    <th scope="col" class="px-6 py-3">Статус</th>
                                    <th scope="col" class="px-6 py-3"><span class="sr-only">Действия</span></th>
                                </tr>
                            </thead>
                            <tbody id="order-list">
                                <!-- Order rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="admin.js"></script>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-xl font-semibold text-gray-900">Детали заявки</h3>
                <button id="closeOrderModalButton" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto">
                <input type="hidden" id="order-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Customer Details -->
                    <div class="space-y-4">
                        <h4 class="text-lg font-semibold text-gray-700 border-b pb-2">Информация о клиенте</h4>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Имя</label>
                            <p id="order-customer_name" class="mt-1 text-md text-gray-900"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Телефон</label>
                            <p id="order-customer_phone" class="mt-1 text-md text-gray-900"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Email</label>
                            <p id="order-customer_email" class="mt-1 text-md text-gray-900"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Адрес доставки</label>
                            <p id="order-delivery_address" class="mt-1 text-md text-gray-900"></p>
                        </div>
                    </div>
                    <!-- Order Details -->
                    <div class="space-y-4">
                        <h4 class="text-lg font-semibold text-gray-700 border-b pb-2">Информация о заказе</h4>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Категория</label>
                            <p id="order-product_category" class="mt-1 text-md text-gray-900"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Название товара</label>
                            <p id="order-product_name" class="mt-1 text-md text-gray-900"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Высота</label>
                            <p id="order-tree_height" class="mt-1 text-md text-gray-900"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Количество</label>
                            <p id="order-quantity" class="mt-1 text-md text-gray-900"></p>
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <h4 class="text-lg font-semibold text-gray-700 border-b pb-2">Дополнительная информация</h4>
                    <p id="order-additional_info" class="mt-2 text-md text-gray-900 whitespace-pre-wrap"></p>
                </div>
                <div class="mt-6 pt-4 border-t">
                    <label for="order-status" class="block text-sm font-medium text-gray-700">Изменить статус заявки</label>
                    <select id="order-status" name="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="new">Новая</option>
                        <option value="in_progress">В работе</option>
                        <option value="completed">Завершена</option>
                        <option value="cancelled">Отменена</option>
                    </select>
                </div>
            </div>
            <div class="flex items-center justify-between p-6 bg-gray-50 border-t">
                <button id="deleteOrderButton" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Удалить заявку</button>
                <div>
                    <button id="closeOrderModalButtonBottom" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Отмена</button>
                    <button id="saveOrderStatusButton" type="button" class="ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Сохранить статус</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
